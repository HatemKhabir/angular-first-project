@if (isAdding) {
    <app-add-task/>
}
<section id="tasks">
    <header>
        <h2>Tasks for {{selectedUser}}</h2>
        <menu>
            <button (click)="onAddTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for (task of filteredTasks; track task.id) {
            <li>
                <app-task [task]="task" (complete)="markComplete($event)"/>
            </li> 
        }
    </ul>
