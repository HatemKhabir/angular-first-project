@if (isAdding) {
    <app-add-task (openDialog)="onAddTask()" (addTask)="taskAdded($event)"/>
}
<section id="tasks">
    <header>
        <h2>Tasks for {{selectedUser}}</h2>
        <menu>
            <button (click)="onAddTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for (task of getSelectedUserTasks(); track task.id) {
            <li>
                <app-task [task]="task"/>
            </li> 
        }
    </ul>
